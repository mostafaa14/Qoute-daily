<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/all.min.css">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/index.css">
    <title>Qoutes Of Day</title>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="main text-center w-50">
            <h2>Quote of the day</h2>
            <p id="qoute" class="qoute my-5"></p>
           <div class="d-flex justify-content-end"><p id="author" class="author text-end"></p></div>
           <div class="buttons mt-5">
            <button id="newQouteBtn" class="newqoute mx-3">New Qoute</button>
            <button id="tweetBtn" class="tweet"><i class="fa-brands fa-twitter me-1"></i>Tweet</button>
           </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
